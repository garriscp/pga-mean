<!DOCTYPE html>
<html ng-app="pgaMean">
<head>


    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/angular/angular.min.js"></script>
    <script type="text/javascript" src="/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/angular-ui-router/release/angular-ui-router.min.js"></script>

    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" type="text/css" />

    <script type="text/javascript" src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/style.css" type="text/css" />

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/template/font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/template/css/creative.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="mainController" class="pga-mean-container page-top">
    <div class="loading">
        <span class="center-helper"></span><img src="/img/loading.gif" height="150" />
    </div>
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Golf Degen 2.0</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="separator-right">
                        <a class="page-scroll" ui-sref="home" ng-click="closeMenu()">Home</a>
                    </li>
                    <li class="separator-right">
                        <a href="/admin" target="_self" ng-click="closeMenu()">Admin</a>
                    </li>
                    <li ng-repeat="tournament in mostRecent">
                        <a ui-sref="tournament({tournament_id: '{{tournament.tournamentCode}}'})" ng-click="closeMenu()">{{tournament.name}}</a>
                    </li>
                    <li>
                        <a ui-sref="all-tournaments" ng-click="closeMenu()">All Tournaments</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <ui-view></ui-view>
    <section id="contact" class="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-2 col-xs-8 text-right">
                    <h3 class="section-heading">Connor Garrison</h3>
                </div>
                <div class="col-xs-4 col-xs-4 text-left">
                    <a href="https://www.linkedin.com/pub/connor-garrison/9/926/bbb" target="_blank"><i class="fa fa-linkedin fa-2x"></i></a>
                    <a href="https://www.github.com/garriscp" target="_blank"><i class="fa fa-github fa-2x"></i></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
